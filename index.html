<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="logo">Парадокс Монти-Холла</div>
<input type="image" src="img/restart.png" class="restart_button" id="restart_button">
    <div class="container">
        <div class="game_count">
            Счетчик игр:
            <span id="game_count">0</span>
        </div>
        <div class="door_block">
            <button class="door" type="button" id="door1" onclick="open_door(this.id)"></button>
            <button class="door" id="door2" onclick="open_door(this.id)"></button>
            <button class="door" id="door3" onclick="open_door(this.id)"></button>
        </div>
        <div class="stats_block">
            <div class="stats">
                <p>Дверь поменялась</p>
                <div id="door_changed_count">0</div>
                <div id="door_changed_win" class="win">0</div>
                <div id="door_changed_lose" class="lose">0</div>
            </div>
            <div class="stats">
                <p>Дверь не поменялась</p>
                <div id="door_not_changed_count">0</div>
                <div id="door_not_changed_win" class="win">0</div>
                <div id="door_not_changed_lose" class="lose">0</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
